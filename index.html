<html>
    <head>
<title>
    Visual Studio basic functions
</title>
    </head>
    <h1>Open console</h1>
    <script>
var first_name="Jony ";
console.log(first_name);

var last_name="Lever";
console.log(last_name);

var full_name=first_name.concat(last_name);
console.log(full_name);

var length_of_full_name=full_name.length;
console.log (length_of_full_name);

var name_one="hello my friend";
console.log(name_one);

var replace_name=name_one.replace("friend","Devansh");
console.log(replace_name);

var capital_name="JONY LEVER";
console.log(capital_name);

var making_lower_case=capital_name.toLowerCase();
console.log(making_lower_case);

var making_upper_case=making_lower_case.toUpperCase();
console.log(making_upper_case);

var square_root=Math.sqrt(144);
console.log(square_root);

var maximum_number=Math.max(35,48);
console.log(maximum_number);

var minimum_number=Math.min(23,78);
console.log(minimum_number);

var power_eg_1=Math.pow(7,3);
console.log(power_eg_1);

    </script>
</html>
